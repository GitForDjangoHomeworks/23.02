{% extends 'layout/base.html' %}
{% block title %}
    Удалить {{ object }}
{% endblock title %}
    

{% block content %}
    <form action="{% url 'subjects:subject_delete' object.pk %}" method="post">
        {% csrf_token %} 
        <h3>Вы уверены, что хотите удалить предмет {{ object }}?</h3>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'subjects:subjects_view' %}" class="btn btn-primary">Отмена</a>
    </form>
{% endblock content %}
